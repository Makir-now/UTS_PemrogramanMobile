name: flutter_application_1
description: Aplikasi UTS Pemrograman Mobile - Ujang Ismail
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons dan styling
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Untuk ambil gambar dari galeri (Biodata)
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
